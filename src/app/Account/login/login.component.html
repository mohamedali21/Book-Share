<div class="container">
	<div class="row">
		<div class="col-xs-12">
	<h3 style="text-align: center;"><p>Sign In to Continue<p></h3>
	  <br>
<form >
	
	<div class="form-group">
		<label for="email"><p>Email:</p></label>
	    <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="user.UserName" required>
	</div>
	
	<div class="form-group">
		<label for="pwd"><p>Password:</p></label>
		<input type="password" class="form-control" id="pwd" required
		[(ngModel)]="user.Pass" placeholder="Enter password"  name="pwd" >
	</div>
