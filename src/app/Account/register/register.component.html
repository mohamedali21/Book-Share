
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h3 style="text-align: center;"><p>Registeration</p></h3>
			<form #regFrm="ngForm" (ngSubmit)="Register(user)">
					<div class="form-group">
						<label for="Name"><p>Name:</p></label>
						<input type="Name" class="form-control" 
						[(ngModel)]="user.UserName" id="Name" placeholder="Enter your name" name="Name" required #userName='ngModel'>
					</div>
			
					<div [hidden]="userName.valid || userName.untouched"
					class="alert alert-danger">
						Name is required
					</div>
					<div class="form-group">
						<label for="email"><p>Email:</p></label>
						<input type="email" class="form-control" id="email"
						[(ngModel)]="user.Email" placeholder="Enter email" name="email"
						pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"  required #email='ngModel'> 
					</div>
					<div [hidden]="email.valid || email.untouched"
					class="alert alert-danger">
						Email is required Format:xxx@xx.x
					</div>
					
					<div class="form-group">
						<label for="pwd"><p>Password:</p></label>
						<input type="password" class="form-control" id="pwd" required
						[(ngModel)]="user.Pass" placeholder="Enter password" minlength="6" name="pwd" required #pass='ngModel'>
					</div>
					<div [hidden]="pass.valid || pass.untouched"
					class="alert alert-danger">
						Password should be 6 char at least
					</div>
					<div *ngIf="isLogenError" class="alert alert-danger">
						<i class="material-icons"></i>Email already exists
					</div>
					<button type="submit" class="btn btn-primary btn-block"
					[disabled]="!regFrm.form.valid">Register</button>
				  </form>
	 	</div>
	 </div>
</div>
