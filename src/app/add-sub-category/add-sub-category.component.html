<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
			<div class="Content">
				<div class="row">
					<div class="col-sm-2" *ngFor="let c of cats" style="margin-bottom: 1%;">
						<button class="btn btn-primary btn-block btn-responsive" (click)="change(c.Id)">{{c?.Name}}</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-3">
		</div>
		<div class="col-xs-6" [hidden]="addSubCategory">
			<h3 style="text-align: center;"><p>Add New Subcategory</p></h3>
			<form #regFrm="ngForm" (ngSubmit)="AddSubCat(subcat)">
				<div class="form-group">
					<label for="Name"><p>Name:</p></label>
					<input type="Name" class="form-control" 
					[(ngModel)]="subcat.SubCatName" id="Name" placeholder="Enter Subcategory name" name="Name" required #userName='ngModel'>
				</div>
		
				<div [hidden]="userName.valid || userName.untouched"
				class="alert alert-danger">
					Name is required 
				</div>

				<div class="form-group">
					<label for="Name"><p>Discription:</p></label>
					<input type="Name" class="form-control" 
					[(ngModel)]="subcat.SubDiscription" id="Name" placeholder="Enter subcategory discription" name="Name" required #Discription='ngModel'>
				</div>
		
				<div [hidden]="Discription.valid || Discription.untouched"
				class="alert alert-danger">
					discription is required 
				</div>


				
				<div *ngIf="isLogenError" class="alert alert-danger">
					<i class="material-icons"></i>invalid name or discription
				</div>
				<button  class="btn btn-primary btn-block" 
				[disabled]="!regFrm.form.valid  || !selectedCategory">Add </button>
			  </form>
	 	</div>

	 	<div class="col-xs-3">
	 	</div>
	 </div> 

</div>
